{% extends "books/layout.html" %}

{% block content %}
{% if context %}
{% for book in context %}
<ul>
  <br>
  <li><a href="{% url 'books:book' book.id %}"> <img src="{{book.book_image.url}}" width="150" height="200"> {{book.book_author}}: {{book.book_title}} {{book.book_date}}</a></li>
</ul>

{% endfor %}
{% else %}
<p> "No books available" </p>
{% endif %}
{% endblock %}
