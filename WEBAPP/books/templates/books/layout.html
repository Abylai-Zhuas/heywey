<!DOCTYPE html>
<!-- Template by Quackit.com -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>HeyWey</title>

    <!-- Bootstrap Core CSS -->
    {% load static %}
    <link href="{% static 'books/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
    <link href="{% static 'books/css/custom.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Logo and responsive toggle -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'books:index' %}">
                	HeyWey
                </a>
            </div>
            <!-- Navbar links -->

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{% url 'books:archive'%}">Archive</a>
                    </li>
                    <li>
                        <a href="{% url 'books:contacts' %}">Contacts</a>
                    </li>
                    <li>
                        <a href="{% url 'books:index' %}">Home</a>
                    </li>
                    <li>
                      <br>
                      <form class="" action="{%url 'books:search'%}" method="post">
                        {% csrf_token %}
                        <input type="text" name="search_field" value="" method='POST' placeholder="Search here" >
                        <input type="submit" name="Search" value="Search">
                      </form>
                    </li>
                </ul>
                {%block login%}
                {% if user.is_authenticated%}
                <ul class="nav navbar-nav navbar-right">
                    <li>
                      <a href="{% url 'logout' %}"> Logout </a>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                      <a href="{% url 'books:profile' %}">{{user.username}}</a>
                </ul>

                {%else%}
                <ul class="nav navbar-nav navbar-right">
                    <li>
                      <a href="{% url 'login'%}">Login</a>
                    </li>
                    <li><a href="{% url 'books:registration'%}"> Registration </a> </li>
                </ul>
                {%endif%}
                {%endblock%}
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Content -->
    <div class="container">

        <!-- Heading -->
        <!-- <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Articles
                    <small></small>
                </h1>
            </div>
        </div> -->
        <!-- /.row -->

        <!-- Projects Row -->
        {% block content %}

        {% endblock %}

        <!-- /.row -->

    </div>
    <!-- /.container -->

	<footer>
        <div class="copyright">
        	<div class="container">
        		<p>Copyright &copy; Django 2019</p>
        	</div>
        </div>
	</footer>


  <!-- jQuery -->
  <script src="{% static 'books/js/jquery-1.11.3.min.js'%}"></script>

  <!-- Bootstrap Core JavaScript -->

  <script src="{% static 'books/js/bootstrap.min.js'%}"></script>

</body>

</html>
