{% extends "books/layout.html"%}

{% block content %}
  {% if search_res %}
  <br>
    {% for book in search_res%}
      <ol>
        <li value="{{forloop.counter}}">
          <a href="{% url 'books:book' book.id %}">
          <p><img src="{{book.book_image.url}}"> {{book.book_title}}</p>
        </a>
        {{book.book_text|truncatewords:10}}
        </li>
      </ol>
      {%endfor%}
    {% else %}
      {{empty_res}}
    {% endif %}
{% endblock%}
